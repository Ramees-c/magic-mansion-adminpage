<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Magic Mansion Real Estate - Admin" />
    <meta name="author" content="Magic Mansion Real Estate" />

    <title>Magic Mansion Real Estate - Admin</title>
    <!-- Favicon-->
    <link rel="icon" href="./assets/images/icons/brand-icon.png" type="image/x-icon" />
    <!-- Custom Css -->
    <link
      rel="stylesheet"
      href="../assets/plugins/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/authentication.css" />
    <link rel="stylesheet" href="assets/css/color_skins.css" />
  </head>

  <body class="theme-purple authentication sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
      <div class="container">
        <div class="navbar-translate n_logo">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="page-header">
      <div
        class="page-header-image"
        style="background-image: url(../assets/images/login.jpg)"
      ></div>
      <div class="container">
        <div class="col-md-12 content-center">
          <div class="card-plain">
            <form class="form" method="" action="#">
              <div class="header">
                <div>
                  <img
                    src="./assets/images/logo/logo-full-white.png"
                    alt=""
                    width="150px"
                  />
                </div>
                <h5>Register a new user</h5>
              </div>
              <div class="content">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter User Name"
                  />
                  <span class="input-group-addon">
                    <i class="zmdi zmdi-account-circle"></i>
                  </span>
                </div>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Email"
                  />
                  <span class="input-group-addon">
                    <i class="zmdi zmdi-email"></i>
                  </span>
                </div>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Mobile"
                  />
                  <span class="input-group-addon">
                    <i class="zmdi zmdi-phone"></i>
                  </span>
                </div>
                
                <div class="input-group">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                  />
                  <span class="input-group-addon">
                    <i class="zmdi zmdi-lock"></i>
                  </span>
                </div>
              </div>

               <div class="mb-3">
                <select id="roleSelect" class="auth-select">
                  <option value="">Select Role</option>
                  <option value="Super Admin">Super Admin</option>
                  <option value="Editor">Editor</option>
                </select>
              </div>

              <div>
                <select id="statusSelect" class="auth-select">
                  <option value="">Select Status</option>
                  <option selected value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>

              <div class="footer text-center">
                <a
                  href="index.html"
                  class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light"
                  >Register</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="copyright">
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            ,
            <span
              >Designed by
              <a href="http://www.dhanwis.com/" target="_blank"
                ><img
                  src="./assets/images/logo/copyright-logo.png"
                  alt="Dhanwis TechInfo Solutions" width="90"/></a
            ></span>
          </div>
        </div>
      </footer>
    </div>

    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>
    <script src="assets/bundles/vendorscripts.bundle.js"></script>
    <!-- Lib Scripts Plugin Js -->
    <script>
      $(".navbar-toggler").on("click", function () {
        $("html").toggleClass("nav-open");
      });
    </script>
  </body>
</html>
