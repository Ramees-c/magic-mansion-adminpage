    <!-- Main Content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row clearfix">
          <div class="col-lg-12">
            <div class="card">
              <div class="header">
                <h2><strong>Add</strong> Property Type</h2>
              </div>
              <div class="body">
                <form action="#" method="post" enctype="multipart/form-data">
                  <div id="propertyTypeRows">
                    <div class="row clearfix">
                      <div class="col-sm-7">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Property Type Name"
                            name="property_type_name[]"
                          />
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <select class="form-control show-tick" name="status[]">
                          <option value="">-- Select status --</option>
                          <option selected value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                        </select>
                      </div>

                      <div class="col-sm-12 text-center">
                        <a
                          type="button"
                          id="addMoreBtn"
                          style="color: blue; cursor: pointer"
                          >Add More
                          <i class="zmdi zmdi-plus" style="font-size: 16px"></i
                        ></a>
                      </div>
                    </div>
                  </div>

                  <div class="row mt-5">
                    <div class="col-sm-12">
                      <button
                        type="submit"
                        class="btn btn-primary btn-round"
                        name="action"
                        value="publish"
                      >
                        Save
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

    <!-- Jquery Core Js -->
    <script src="assets/bundles/libscripts.bundle.js"></script>

    <script src="../assets/plugins/dropzone/dropzone.js"></script>
    <!-- Dropzone Plugin Js -->

    <script src="assets/bundles/mainscripts.bundle.js"></script>
    <script>
      $("#addMoreBtn").click(function () {
        var newRow = `<div class="row clearfix mt-3">
    <div class="col-sm-7">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Property Type Name" name="property_type_name[]" />
      </div>
    </div>
    <div class="col-sm-3">
      <select class="form-control show-tick" name="status[]">
        <option value="">-- Select status --</option>
        <option selected value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-sm-1 d-flex align-items-center justify-content-center">
  <a type="button" class="removeRowBtn">
    <i class="zmdi zmdi-close" style="font-size: 35px; color: red; cursor: pointer;"></i>
  </a>
</div>
    <div class="col-sm-12 text-center">
      <a type="button" class="addMoreBtnDynamic" style="color: blue; cursor: pointer;">Add More <i class="zmdi zmdi-plus" style="font-size: 16px;"></i></a>
    </div>
  </div>`;

        $("#propertyTypeRows").append(newRow);

        $(".show-tick").selectpicker("render");
      });

      // Handle dynamically added "Add More" links
      $(document).on("click", ".addMoreBtnDynamic", function () {
        $("#addMoreBtn").trigger("click");
      });

      // Remove row
      $(document).on("click", ".removeRowBtn", function () {
        $(this).closest(".row").remove();
      });
    </script>
